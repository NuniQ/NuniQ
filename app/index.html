<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AllForHw</title>
	<meta name="description" content=""/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/clearfix.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="img/icon/logo/favicon.png" type="image/png">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header-main">
				<!-- //LOGO -->
				<div class="header-left">
					<div class="logo">
						<a href="#"><h1 class="logo-title">AllForHw</h1></a>
					</div>
					<!-- //Margin-right 720px + Burger-menu -->
						<div class="burger-menu">
						    <span></span>
						    <span></span>
						    <span></span>
						</div>
				</div>
				<!-- //Help + info ACCOUNT -->
				<div class="header-right">
					<div class="help">
						<a href="#">Помощь</a>
					</div>
					<div class="account">
					    <a href="#" class="name">Степан Багрицевич</a>
					    <a href="#" class="acc-ico"><img src="img/icon/header/acc.png" alt="Иконка пользователя"></a>
					</div>
				</div>
				
			</div>
		</div>
	</header>	




	<section class="main">
		<div class="container">
			<div class="main-slider">
				<div class="main-slider-blocks">
					<div class="main-slider-block">
						<div class="main-slider-block-left">
							<h2 class="title">Электронный дневник</h2>
							<p class="description">Повседневная практика показывает,<br>консультация с широким активом<br> представляет собой интересный.</p>
							<a href="#" class="btn-link color-1">Перейти</a>
						</div>
						<div class="main-slider-block-right">
							<div class="mirror-image">
								<img src="img/main-photos/1.jpg" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="slider-controller">
					<a class="btn-slider">01</a>
					<a class="btn-slider">02</a>
					<a class="btn-slider">03</a>
				</div>
			</div>
		</div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
